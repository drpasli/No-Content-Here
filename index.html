<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Refresh page Optional -->
    <!-- <meta http-equiv="refresh" content="5;url=https://www.drp.web.id"> -->

    <title>No Content Here</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Choose template -->
    <link rel="stylesheet" href="templates/styles-1.css">  
    <!-- <link rel="stylesheet" href="templates/styles-2.css"> -->
    <!-- <link rel="stylesheet" href="templates/styles-3.css"> -->
    <!-- <link rel="stylesheet" href="templates/styles-4.css"> -->  

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
            cursor: none;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    <div class="empty-container">
        <div class="word-container">
            <div class="letter-ball">N</div>
            <div class="letter-ball">O</div>
        </div>
        <div class="word-container">
            <div class="letter-ball">C</div>
            <div class="letter-ball">O</div>
            <div class="letter-ball">N</div>
            <div class="letter-ball">T</div>
            <div class="letter-ball">E</div>
            <div class="letter-ball">N</div>
            <div class="letter-ball">T</div>
        </div>
        <div class="word-container">
            <div class="letter-ball">H</div>
            <div class="letter-ball">E</div>
            <div class="letter-ball">R</div>
            <div class="letter-ball">E</div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursorGlow.style.left = e.clientX - 20 + 'px';
            cursorGlow.style.top = e.clientY - 20 + 'px';
        });

        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'floating-ball';
            
            // Random size between 20px and 100px
            const size = Math.random() * 80 + 20;
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            
            // Random starting position
            ball.style.left = `${Math.random() * 100}vw`;
            ball.style.top = `${Math.random() * 100}vh`;
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            ball.style.setProperty('--moveX', `${moveX}px`);
            ball.style.setProperty('--moveY', `${moveY}px`);
            
            document.body.appendChild(ball);
            
            // Remove ball after animation
            setTimeout(() => {
                ball.remove();
            }, 15000);

            // Create new ball after random delay
            setTimeout(() => {
                createBall();
            }, Math.random() * 5000 + 2000); // Random delay between 2-7 seconds
        }

        // Create initial balls
        for(let i = 0; i < 15; i++) {
            setTimeout(() => {
                createBall();
            }, Math.random() * 3000); // Spread initial creation over 3 seconds
        }
    </script>
</body>
</html>
